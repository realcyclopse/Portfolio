<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abhinav Portfolio</title>
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <video autoplay loop muted plays-inline class="back-vid">
    <source src="images/galaxy.mp4" type="video/mp4">
  </video>

  <section class="main-section">
    <!-- Clean Navigation -->
    <nav>
      <h1 data-aos="zoom-in" data-aos-duration="1000">realcyclopse</h1>
    </nav>

    <div class="hero">
      <div class="hero-info">
        <h1 data-aos="fade-right" data-aos-duration="1000" data-aos-delay="700">Hi, I'm Abhinav</h1>
        <h2 data-aos="fade-left" data-aos-duration="1000" data-aos-delay="900">I'm a beginner Developer</h2>
        <p data-aos="flip-down" data-aos-duration="1000" data-aos-delay="1000">
          I am a student at BIT Mesra, Ranchi pursuing Comp. Sc Engineering. Currently I am in 3rd year.
          This is my portfolio that I developed using HTML and CSS.
        </p>

        <!-- Buttons with social icons -->
        <div class="Buttons">
          <ul class="ul-icons">
            <li>
              <a href="https://github.com/realcyclopse" target="_blank" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="1200">
                <i class='bx bxl-github'></i>
              </a>
            </li>
            <li>
              <a href="https://www.linkedin.com/in/realcyclopse/" target="_blank" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="1300">
                <i class='bx bxl-linkedin-square'></i>
              </a>
            </li>
          </ul>
        </div>
      </div>

      <div class="hero-img" data-aos="zoom-in-left" data-aos-duration="2500">
        <img src="images/profilepic.jpg" alt="person-img">
      </div>
    </div>
  </section>

  <!-- AOS Script -->
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
